      /publicationsystem:content:
        hippostd:content: <p>The Summary Hospital-level Mortality Indicator (SHMI)
          reports on mortality at trust level across the NHS in England using a standard
          and transparent methodology. It is produced and published quarterly as a
          National Statistic by NHS Digital.</p>
        jcr:primaryType: hippostd:html
      /publicationsystem:relatedlink[1]:
        jcr:primaryType: publicationsystem:relatedlink
        publicationsystem:linkText: National review of the Hospital Standardised Mortality
          Ratio
        publicationsystem:linkUrl: http://webarchive.nationalarchives.gov.uk/+/www.dh.gov.uk/en/Healthcare/Qualityandproductivity/Makingqualityhappen/NationalQualityBoard/DH_102954
      /publicationsystem:relatedlink[2]:
        jcr:primaryType: publicationsystem:relatedlink
        publicationsystem:linkText: ScHARR report - An evaluation of the Summary Hospital
          Mortality Index
        publicationsystem:linkUrl: http://www.sheffield.ac.uk/polopoly_fs/1.51777%21/file/SHMI_Final_Report.pdf
      jcr:primaryType: publicationsystem:cilandingasset
      publicationsystem:title: ''
    /publicationsystem:cilandingasset[2]:
      /publicationsystem:content:
        hippostd:content: <p>The SHMI's specification is founded on an open and transparent
          methodology. We expect that the SHMI will need to be interpreted, understood
          and also reproduced by different users. Therefore, we have provided detailed
          specification documents on the construction of the SHMI and accompanying
          contextual indicators. The mapping from ICD-10 diagnosis codes to SHMI diagnosis
          groups which is referenced in the specification is also available to download.</p>
        jcr:primaryType: hippostd:html
      jcr:primaryType: publicationsystem:cilandingasset
      publicationsystem:title: SHMI specification
    /publicationsystem:cilandingasset[3]:
      /publicationsystem:content:
        hippostd:content: <p>Following the recommendations from the national review
          of the Hospital Standardised Mortality Ratio (HSMR), the Department of Health
          commissioned NHS Digital to produce and publish the SHMI.&nbsp; As part
          of the review, the Department of Health also commissioned independent statistical
          modelling work, which was carried out by the School of Health and Related
          Research (ScHARR) at the University of Sheffield and their report is available
          to download below.</p>
        jcr:primaryType: hippostd:html
      jcr:primaryType: publicationsystem:cilandingasset
      publicationsystem:title: Our commitment to continuous improvement
