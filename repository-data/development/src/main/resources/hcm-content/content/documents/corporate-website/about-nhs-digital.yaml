            <p>9.4&nbsp;&nbsp; &nbsp;NHS Digital has the right to remove any material or posting you make on this website if, in our opinion, such material does not comply with the standards set out in these terms and conditions and the comments and moderation policy.</p>

            <p>9.5&nbsp;&nbsp; &nbsp;Comments posted should relate to your personal experience or that of someone close to you. You should not name any individuals (other than yourself) or include information through which someone else could identify an individual about whom you are writing. If you want to comment on someone else’s experience, (e.g. a relative or someone you care for) then you may do so if you ensure that you are not named in the posting and you state how the other person is connected to you (e.g. “my father”). You warrant that all statements of fact in any comment you submit are true, and that any expression of opinion is your honestly held opinion on those facts, or that of the person on whose behalf you are writing.</p>

            <p>9.6&nbsp;&nbsp; &nbsp;If you find any comments offensive or objectionable you may make a complaint to the moderator using the ‘Report’ link provided at the foot of each published comment.</p>

            <p>9.7&nbsp;&nbsp; &nbsp;We have many measures in place to keep your information safe. But it is important that you also play your part – visit the Government's Get Safe Online website for advice on how to do this. &nbsp;<br />
            &nbsp;</p>
