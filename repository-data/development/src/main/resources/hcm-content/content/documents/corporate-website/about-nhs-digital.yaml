            <p>7.2&nbsp;&nbsp; &nbsp;Except for your use of this website in accordance with these terms and conditions, you are granted no rights in respect of this website or any NHS Digital Content.&nbsp;</p>

            <p>7.3&nbsp;&nbsp; &nbsp;The Information Standards are published by us and apply to organisations in the health and social care sector. &nbsp;They relate to the processing of information such that data can be shared, compared and understood across the sector, and used for planning, monitoring and good patient care. For further details please see https://digital.nhs.uk/information-standards. The Data Co-ordination Board (DCB) assures the quality of information standards.<br />
