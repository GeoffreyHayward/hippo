          hippostd:content: |-
            <p>5.1&nbsp;&nbsp; &nbsp;In order to access certain content, systems or interactive features on this website you may be asked to choose, or be provided with, a password or other log in details to access parts of this website. As a minimum, passwords you set for use with this website must have a level of complexity which ensures they cannot be easily guessed by hackers or malicious software. &nbsp;They should:</p>

            <p>•&nbsp;&nbsp; &nbsp;be at least twelve characters long;<br />
            •&nbsp;&nbsp; &nbsp;not contain your user name, real name, or organisation name;<br />
            •&nbsp;&nbsp; &nbsp;not appear in the list of top 10,000 passwords;<br />
            •&nbsp;&nbsp; &nbsp;not use sequential key characters on the keyboard (e.g. qwerty, asdfg, 12345)</p>

            <p>5.2&nbsp;&nbsp; &nbsp;In line with Government best practice, we recommend using the ‘three random words’ approach, which uses three or more randomly chosen words like ‘saloonbadgertree’ or ‘coffeetrainfish’. &nbsp;These words should be random, and not related personally to you (so not involving a favourite thing, holiday, relative). Passwords must not under any circumstances be shared with anyone. &nbsp;&nbsp;</p>

            <p>5.3&nbsp;&nbsp; &nbsp;You may terminate your account registration using the relevant link in your account pages. This will clear any personal information you have saved. Subscriptions to our emails can be terminated using the ‘Unsubscribe’ links provided in the emails. &nbsp;<br />
            &nbsp;</p>
