            <p>10.3&nbsp;&nbsp; &nbsp;Our RSS feeds can be used as part of your website; however, we do require that proper format and attribution are used. The attribution text should read “NHS Digital RSS feeds”. We reserve the right from time to time to restrict the distribution of NHS Digital RSS feed content and do not accept any liability for these feeds.</p>

            <p>10.4&nbsp;&nbsp; &nbsp;Use of our social bookmarking links is subject to these terms and conditions, see ‘Linking from this website’ below.</p>

            <p>10.5&nbsp;&nbsp; &nbsp;Although we do monitor and review discussions, chat, postings, transmissions, bulletin boards and the like on this website and its subsections, we are under no obligation to do so and assume no responsibility or liability arising from the content of any such locations nor for any error, omission, infringement, defamation, obscenity, or inaccuracy contained in any information within such locations on this website.&nbsp;</p>

            <p>10.6&nbsp;&nbsp; &nbsp;The use of any of the interactive features on this website by a minor is subject to the consent of their parent or guardian, and we advise parents to communicate with their children about their safety online, as moderation is not foolproof. Minors who are using any interactive service should be made aware of the potential risks to them. Where we do moderate any of the interactive features on this website, we will normally provide you with a means of contacting the moderator, should a concern or difficulty arise.&nbsp;<br />
            &nbsp;</p>
