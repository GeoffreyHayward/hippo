      /website:sections[3]:
        /website:html:
          hippostd:content: |-
            <p>These cookies let us understand how visitors interact with our website by collecting and reporting information anonymously.</p>

            <table>
             <thead>
              <tr>
               <td style="vertical-align:top">
               <p>Name</p>
               </td>
               <td style="vertical-align:top">
               <p>Provider</p>
               </td>
               <td style="vertical-align:top">
               <p>Purpose</p>
               </td>
              </tr>
             </thead>
             <tbody>
              <tr>
               <td style="vertical-align:top">
               <p>ai_user</p>
               </td>
               <td style="vertical-align:top">
               <p>app.powerbi.com</p>
               </td>
               <td style="vertical-align:top">
               <p>Used by Microsoft Application Insights software to collect statistical usage and telemetry information. The cookie stores a unique identifier to recognize users on returning visits over time.</p>
               </td>
              </tr>
              <tr>
               <td style="vertical-align:top">
               <p>_ga</p>
               </td>
               <td style="vertical-align:top">
               <p>digital.nhs.uk</p>
               </td>
               <td style="vertical-align:top">
               <p>Registers a unique ID that is used to generate statistical data on how the visitor uses the website.</p>
               </td>
              </tr>
              <tr>
               <td style="vertical-align:top">
               <p>_gat</p>
               </td>
               <td style="vertical-align:top">
               <p>digital.nhs.uk</p>
               </td>
               <td style="vertical-align:top">
               <p>Used by Google Analytics to throttle request rate</p>
               </td>
              </tr>
              <tr>
               <td style="vertical-align:top">
               <p>_gid</p>
               </td>
               <td style="vertical-align:top">
               <p>digital.nhs.uk</p>
               </td>
               <td style="vertical-align:top">
               <p>Registers a unique ID that is used to generate statistical data on how the visitor uses the website.</p>
               </td>
              </tr>
              <tr>
               <td style="vertical-align:top">
               <p>lpLastVisit-#</p>
               </td>
               <td style="vertical-align:top">
               <p>digital.nhs.uk</p>
               </td>
               <td style="vertical-align:top">
               <p>Used by LivePerson real time messaging platform to store the timestamp of the user's last visit.</p>
               </td>
              </tr>
              <tr>
               <td style="vertical-align:top">
               <p>collect</p>
               </td>
               <td style="vertical-align:top">
               <p>google-analytics.com</p>
               </td>
               <td style="vertical-align:top">
               <p>Used to send data to Google Analytics about the visitor's device and behaviour. Tracks the visitor across devices and marketing channels.</p>
               </td>
              </tr>
              <tr>
               <td style="vertical-align:top">
               <p>vuid</p>
               </td>
               <td style="vertical-align:top">
               <p>vimeo.com</p>
               </td>
               <td style="vertical-align:top">
               <p>Collects data on the user's visits to the website, such as which pages have been read.</p>
               </td>
              </tr>
             </tbody>
            </table>

            <p>&nbsp;</p>

            <p>Relevance tracking enables personalised content to be displayed based on the characteristics of individual visitors.&nbsp; This can include visitor characteristics such as where they are coming from, what content they have seen, and frequently visited document types.</p>

            <p>Tracking status: <span id="tracking-status" class="codeinline">&nbsp;</span></p>

            <p><a onclick="setVisitorTracking('allowed');" href="#info">Allow tracking</a> (* <a onclick="Cookiebot.renew()" href="#">cookie consent</a> must also be set to "I'm ok wth cookies")</p>

            <p><a onclick="setVisitorTracking('disallowed');" href="#info">Disallow tracking</a></p>

            <p>&nbsp;</p>

            <p><a onclick="showTrackingInfo();" href="#info" title="View my personal data">Show my tracking info</a><sup> [<a onclick="clearTrackingInfo();" href="#info" title="Forget about me">x REMOVE</a>]</sup></p>

            <div class="container-tracking-info">&nbsp;</div>
          jcr:primaryType: hippostd:html
