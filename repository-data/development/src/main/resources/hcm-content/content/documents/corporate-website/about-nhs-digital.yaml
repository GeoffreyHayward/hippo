            <p>9.2&nbsp;&nbsp; &nbsp;Any material you upload to this website will be considered non-confidential and non-proprietary, and NHS Digital has the right to use, copy, distribute and disclose to third-parties any such material for any purpose. Furthermore NHS Digital also has the right to disclose your identity to any third-party who is claiming that any material posted or uploaded by you to this website constitutes a violation of their intellectual property rights, or their right to privacy.&nbsp;</p>

