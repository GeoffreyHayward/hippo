            <p>13.5&nbsp;&nbsp; &nbsp;Material on this website is provided for information and educational purposes only and we do not guarantee that information we provide will meet your health or medical requirements. NHS Digital does not give medical advice in relation to any individual case or patient, nor does NHS Digital provide medical or diagnostic services. For less urgent health needs, contact your GP or local pharmacist in the usual way. If you have an urgent medical need you should call 111. If a life is at risk, call 999.</p>

            <p>13.6&nbsp;&nbsp; &nbsp;In no event will we be liable for any loss or damage including, without limitation, indirect or consequential loss or damage, or any loss or damages whatsoever arising from use or loss of use of, data or profits arising out of or in connection with the use of this website. Nothing in these terms and conditions will operate to limit or exclude liability for death or personal injury arising from our negligence, nor our liability for fraudulent misrepresentation, nor any other liability which cannot be excluded or limited under applicable law.<br />
