        /website:html:
          hippostd:content: |-
            <p>These cookies enable basic functions like page navigation and access to secure areas of the website. Our website cannot function properly without these cookies.</p>

            <table>
             <thead>
              <tr>
               <td style="vertical-align:top">
               <p>Name</p>
               </td>
               <td style="vertical-align:top">
               <p>Provider</p>
               </td>
               <td style="vertical-align:top">
               <p>Purpose</p>
               </td>
              </tr>
             </thead>
             <tbody>
              <tr>
               <td style="vertical-align:top">
               <p>__cfduid</p>
               </td>
               <td style="vertical-align:top">
               <p>cdnjs.com</p>
               </td>
               <td style="vertical-align:top">
               <p>Used by the content network, Cloudflare, to identify trusted web traffic.</p>
               </td>
              </tr>
              <tr>
               <td style="vertical-align:top">
               <p>BACKEND&nbsp;[x2]</p>
               </td>
               <td style="vertical-align:top">
               <p>content.digital.nhs.uk<br />
               digital.nhs.uk</p>
               </td>
               <td style="vertical-align:top">
               <p>Part of our load balancing system, ensuring you get uninterrupted browsing</p>
               </td>
              </tr>
              <tr>
               <td style="vertical-align:top">
               <p>@@History/@@scroll|#&nbsp;[x4]</p>
               </td>
               <td style="vertical-align:top">
               <p>digital.nhs.uk<br />
               youtube.com<br />
               youtube-nocookie.com<br />
               app.powerbi.com</p>
               </td>
               <td style="vertical-align:top">
               <p>Used by plugins to keep track of your scroll position, zoom level etc and make your experience work</p>
               </td>
              </tr>
              <tr>
               <td style="vertical-align:top">
               <p>CookieConsent</p>
               </td>
               <td style="vertical-align:top">
               <p>digital.nhs.uk</p>
               </td>
               <td style="vertical-align:top">
               <p>Remembers your choice on handling of cookies on our domain for one year</p>
               </td>
              </tr>
              <tr>
               <td style="vertical-align:top">
               <p>mjx.latest</p>
               </td>
               <td style="vertical-align:top">
               <p>digital.nhs.uk</p>
               </td>
               <td style="vertical-align:top">
               <p>Used by the MathJax library (www.mathjax.org) to allow us to show equations within our publications</p>
               </td>
              </tr>
              <tr>
               <td style="vertical-align:top">
               <p>LPSessionID</p>
               </td>
               <td style="vertical-align:top">
               <p>lo.v.liveperson.net</p>
               </td>
               <td style="vertical-align:top">
               <p>Preserves the visitor's session state across page requests.</p>
               </td>
              </tr>
              <tr>
               <td style="vertical-align:top">
               <p>qos_token</p>
               </td>
               <td style="vertical-align:top">
               <p>openstreetmap.org</p>
               </td>
               <td style="vertical-align:top">
               <p>Placed by OpenStreetMap in order to control traffic flow</p>
               </td>
              </tr>
             </tbody>
            </table>
