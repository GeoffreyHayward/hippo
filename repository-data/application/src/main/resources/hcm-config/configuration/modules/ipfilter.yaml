---
definitions:
  config:
    /hippo:configuration/hippo:modules/ipfilter/hippo:moduleconfig:
      /development:
        allow-cms-users: true
        allowed-ip-ranges:
        - 127.0.0.1
        cache-enabled: true
        enabled: true
        hostnames:
        - dev.nhsd.io
        - cms-dev.nhsd.io
        - development.nhsdigital.bloomreach.cloud
        jcr:primaryType: hipposys:moduleconfig
        match-all: false
      forwarded-host-header:
      - CF-Connecting-IP
      ignored-paths:
      - /autoreload
      - /ping/.*
      - ^/_rp/.*
      - ^/_cmsinternal/.*
      - ^/_targeting/.*
      - ^/webfiles/.*
      - ^/binaries/.*
      - ^/images/.*
      - .*\.css
      - .*\.js
      - .*\.ico
      - .*\.css
      - .*\.js
      - .*\.ico
