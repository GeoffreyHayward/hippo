          - hippostd:relaxed
          - hippotaxonomy:classifiable
          - hippotranslation:translated
          hipposysedit:uri: http://digital.nhs.uk/jcr/website/nt/1.0
          jcr:mixinTypes:
          - hipposysedit:remodel
          - mix:referenceable
