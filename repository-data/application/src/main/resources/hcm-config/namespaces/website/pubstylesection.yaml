---
definitions:
  config:
    /hippo:namespaces/website/pubstylesection:
      /editor:templates:
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties:
          - mode
          frontend:references:
          - wicket.model
          - model.compareTo
          - engine
          - validator.id
          frontend:services:
          - wicket.id
          - validator.id
          /root:
            item: ${cluster.id}.field
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
          /publicationStyle:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              selectable.options: bluebanner=Regular page banner,heromodule=Hero module,slimpicture=Slim
                picture
            caption: Publication style
            field: publicationStyle
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
          /bannerimage:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Banner Image
            field: imagelink
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
          /banneralttext:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Banner image alt text
            field: banneralttext
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
          /button:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              selectable.options: Jump to content,No button
            caption: Button
            field: button
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
        jcr:primaryType: editor:templateset
      /hipposysedit:nodetype:
        /hipposysedit:nodetype:
          /banneralttext:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:banneralttext
            hipposysedit:primary: false
            hipposysedit:type: String
            jcr:primaryType: hipposysedit:field
          /button:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:button
            hipposysedit:primary: false
            hipposysedit:type: StaticDropdown
            jcr:primaryType: hipposysedit:field
          /imagelink:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:bannerimage
            hipposysedit:primary: false
            hipposysedit:type: hippogallerypicker:imagelink
            jcr:primaryType: hipposysedit:field
          /publicationStyle:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:publicationStyle
            hipposysedit:primary: false
            hipposysedit:type: StaticDropdown
            jcr:primaryType: hipposysedit:field
          hipposysedit:node: true
          hipposysedit:supertype:
          - hippo:compound
          - hippostd:relaxed
          hipposysedit:uri: http://digital.nhs.uk/jcr/website/nt/1.0
          jcr:mixinTypes:
          - mix:referenceable
          - hipposysedit:remodel
          jcr:primaryType: hipposysedit:nodetype
        jcr:mixinTypes:
        - mix:referenceable
        jcr:primaryType: hippo:handle
      /hipposysedit:prototypes:
        /hipposysedit:prototype:
          /website:bannerimage:
            hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
            jcr:primaryType: website:internallink
          jcr:primaryType: website:pubstylesection
          website:banneralttext: ''
        jcr:primaryType: hipposysedit:prototypeset
      jcr:mixinTypes:
      - editor:editable
      - mix:referenceable
      jcr:primaryType: hipposysedit:templatetype
