          /publicationLink:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: publicationsystem:publicationLink
            hipposysedit:primary: false
            hipposysedit:type: hippo:mirror
            hipposysedit:validators:
            - required
            jcr:primaryType: hipposysedit:field
          /resource:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: publicationsystem:image
            hipposysedit:primary: false
            hipposysedit:type: hippo:resource
            jcr:primaryType: hipposysedit:field
          /summary:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: publicationsystem:summary
            hipposysedit:primary: false
            hipposysedit:type: String
            hipposysedit:validators:
            - non-empty
            - required
            jcr:primaryType: hipposysedit:field
          hipposysedit:node: true
          hipposysedit:supertype:
          - hippo:compound
          - hippostd:relaxed
          hipposysedit:uri: http://digital.nhs.uk/jcr/publicationsystem/nt/1.0
          jcr:mixinTypes:
          - hipposysedit:remodel
          - mix:referenceable
          jcr:primaryType: hipposysedit:nodetype
        jcr:mixinTypes:
        - mix:referenceable
        jcr:primaryType: hippo:handle
