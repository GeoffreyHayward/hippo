---
definitions:
  config:
    /hippo:namespaces/publicationsystem/highlightSection:
      /editor:templates:
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties:
          - mode
          frontend:references:
          - wicket.model
          - model.compareTo
          - engine
          - validator.id
          frontend:services:
          - wicket.id
          - validator.id
          /root:
            item: ${cluster.id}.field
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
          /publishedDate:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Published Date
            field: publishedDate
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
          /publicationTiles:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Publication Tiles
            field: publicationTiles
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
        jcr:primaryType: editor:templateset
      /hipposysedit:nodetype:
        /hipposysedit:nodetype:
          /publicationTiles:
            hipposysedit:mandatory: false
            hipposysedit:multiple: true
            hipposysedit:ordered: true
            hipposysedit:path: publicationsystem:publicationTiles
            hipposysedit:primary: false
            hipposysedit:type: publicationsystem:highlightTile
            jcr:primaryType: hipposysedit:field
          /publishedDate:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: publicationsystem:publishedDate
            hipposysedit:primary: false
            hipposysedit:type: CalendarDate
            hipposysedit:validators:
            - required
            jcr:primaryType: hipposysedit:field
          hipposysedit:node: true
          hipposysedit:supertype:
          - hippo:compound
          - hippostd:relaxed
          hipposysedit:uri: http://digital.nhs.uk/jcr/publicationsystem/nt/1.0
          jcr:mixinTypes:
          - hipposysedit:remodel
          - mix:referenceable
          jcr:primaryType: hipposysedit:nodetype
        jcr:mixinTypes:
        - mix:referenceable
        jcr:primaryType: hippo:handle
      /hipposysedit:prototypes:
        /hipposysedit:prototype:
          jcr:primaryType: publicationsystem:highlightSection
          publicationsystem:publishedDate: 0001-01-01T12:00:00Z
        jcr:primaryType: hipposysedit:prototypeset
      jcr:mixinTypes:
      - editor:editable
      - mix:referenceable
      jcr:primaryType: hipposysedit:templatetype
