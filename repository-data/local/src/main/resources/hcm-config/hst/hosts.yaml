definitions:
  config:
    /hst:hst/hst:hosts:
      hst:defaultcontextpath: ''
      hst:diagnosticsenabled: true
      hst:scheme: http
      hst:diagnosticsforips: [127.0.0.1]
      /localhost:
        hst:cmslocation: http://localhost:8080/cms
        hst:defaultport: 8080
        jcr:primaryType: hst:virtualhostgroup
        /localhost:
          jcr:primaryType: hst:virtualhost
          /hst:root:
            hst:contextpath: ''
            hst:homepage: root
            hst:mountpoint: /hst:hst/hst:sites/common
            jcr:primaryType: hst:mount
    /hst:hst/hst:hosts/dev:
      hst:cmslocation: http://cms-dev.nhsd.io:8080/cms
      hst:defaultport: 8080
    /hst:hst/hst:hosts/prd:
      hst:cmslocation: http://cms.digital.nhs.uk:8080/cms
      hst:defaultport: 8080
    /hst:hst/hst:hosts/training:
      hst:cmslocation: http://cms-training.nhsd.io:8080/cms
      hst:defaultport: 8080
    /hst:hst/hst:hosts/tst:
      hst:cmslocation: http://cms-tst.nhsd.io:8080/cms
      hst:defaultport: 8080
    /hst:hst/hst:hosts/uat:
      hst:cmslocation: http://cms-uat.nhsd.io:8080/cms
      hst:defaultport: 8080
